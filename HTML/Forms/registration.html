<!DOCTYPE html>
<html>
<body>

<h2>Online Registration</h2>


<form>
  <fieldset>
    <legend>Personal Details:</legend>
<table>
<tr>
    <td>First Name</td>
    <td><input type="text" name="fname" hint="enter your name" required></td> </tr>
    
<tr>
<td>Last Name</td>
<td><input type="text" name="lname" required></td>
</tr>

<tr>
<td>Gender</td>
<td><input type="radio" name="gender" value="Male" required>Male
    <input type="radio" name="gender" value=Female" required>Female</td>
</tr>

<tr>
<td>Email ID</td>
<td><input type="email" name="email" required></td>
</tr>

<tr>
<td>DOB</td>
<td><input type="date" name="dob" required></td>
</tr>

<tr>
<td>Mobile No</td>
<td><input type="number" name="mobile" required></td>
</tr>

</table>
  </fieldset>

<br>
<br>
<fieldset>
    <legend>Educational Details:</legend>
<table>
<tr>
    <td>Select Degree</td>
    <td><Select name="degree">
	<option>BA</option>
        <option>MA</option><option>BSc</option><option>MSc</option></td> </tr>
<tr>
<td>Select Major</td>
<td><Select name="major">
	<option>Tamil</option>
        <option>English</option>
	<option>Maths</option>
	<option>Computer Science</option>
	<option>Political Science</option>
	<option>Geography</option>
	<option>Civics</option>
	<option>Agriculture</option>
	
</td>
</tr>

<tr>
<td>Area of Interests</td>
<td>
<input type="checkbox" name="c1" value="Writing">Writing
<input type="checkbox" name="c2" value="Research">Research
<input type="checkbox" name="c3" value="Teaching">Teaching
</td>
</tr>

<tr>
<td></td>
<td></td>
</tr>

<tr>
<td></td>
<td><input type="submit" value="Submit"></td>
</tr>

</table>
    
  </fieldset>

</form>

</body>
</html>
