<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
/* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}


body, html {
  height: 100%;
  margin: 0;
}

</style>
</head>

<body style="margin:0px;">

<div class="row">
  <div class="column">
    <img src="/home/gokul/Pictures/w1.jpg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="/home/gokul/Pictures/w2.jpg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="/home/gokul/Pictures/w3.jpg" alt="Mountains" style="width:100%">
  </div>
</div>
